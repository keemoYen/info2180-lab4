<!DOCTYPE html>
<html>
<head>
	<title>Character Search</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src = "app.js" type="text/javascript"></script>
</head>

<body>
	<div id="box">
		<header>
			<div class="container">
				<h1>Avengers Character Search</h1>
			</div>
		</header>
			<main>
				<section id="content">
					<form>
						<div class="form-field">
							<label for="name">Search by full name or alias:</label><br>
							<input type="text" name="name" id="name" placeholder="e.g. Captain America or Steve Rogers">
						</div>
						<button id='button' type ="button">search</button>
					</form>
				</section>
			</main>
			<section id= "box1">
				<div id="result">
					<h3>Result</h3>
					<hr class="divider">
					<div id = "display">
								
					</div>
				</div>
			</section>
	</div>

</body>
</html>
